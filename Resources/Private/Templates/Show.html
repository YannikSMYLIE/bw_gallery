<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
	<f:layout name="Default" />
	<f:section name="main">
		<div class="gallerycontainer">
			<f:widget.paginate objects="{files}" as="paginatedFiles" configuration="{itemsPerPage: 36, insertAbove: 1, insertBelow: 1, maximumNumberOfLinks: 10}">
				<f:render partial="Grid" arguments="{files : paginatedFiles, guid : guid}" />
			</f:widget.paginate>
		</div>
	</f:section>
</html>
