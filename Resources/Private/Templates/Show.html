<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
	<f:layout name="Default" />
	<f:section name="main">
		<div class="gallerycontainer">
			<f:if condition="{settings.pagination.active} && {files -> f:count()} > {settings.pagination.itemsPerPage}">
				<f:then>
					<f:widget.paginate objects="{files}" as="paginatedFiles" configuration="{
						itemsPerPage: settings.pagination.itemsPerPage,
						insertAbove: settings.pagination.insertAbove,
						insertBelow: settings.pagination.insertBelow,
						maximumNumberOfLinks: 10
					}">
						<f:render partial="Grid" arguments="{files : paginatedFiles, guid : guid, columns : columns}" />
					</f:widget.paginate>
				</f:then>
				<f:else>
					<f:render partial="Grid" arguments="{files : files, guid : guid, columns : columns}" />
				</f:else>
			</f:if>
		</div>
	</f:section>
</html>
