<div style="margin-bottom: 15px;">
    <h2 style="margin: 0; padding: 0;">Bildergalerie</h2>
    <table>
        <tr>
            <th>Pagination:</th>
            <td>
                <f:if condition="{settings.pagination.active}">
                    <f:then>ja</f:then>
                    <f:else>nein</f:else>
                </f:if>
            </td>
        </tr>
        <f:if condition="{settings.pagination.active}">
            <tr>
                <th>Pagination oben:</th>
                <td>
                    <f:if condition="{settings.pagination.insertAbove}">
                        <f:then>ja</f:then>
                        <f:else>nein</f:else>
                    </f:if>
                </td>
            </tr>
            <tr>
                <th>Pagination unten:</th>
                <td>
                    <f:if condition="{settings.pagination.insertBelow}">
                        <f:then>ja</f:then>
                        <f:else>nein</f:else>
                    </f:if>
                </td>
            </tr>
            <tr>
                <th>Bilder pro Seite:</th>
                <td>{settings.pagination.itemsPerPage}</td>
            </tr>
        </f:if>
        <tr>
            <th style="padding-right: 10px;">Maximale Anzahl Spalten:</th>
            <td>{settings.columns}</td>
        </tr>
    </table>
</div>

<strong>Bilder:</strong>
<div>
    <f:alias map="{imageSize : 100}">
        <f:for each="{files}" as="file" iteration="iter">
            <f:image src="{file.uid}" width="120c" height="120c" style="margin-bottom: 5px;" />
        </f:for>
    </f:alias>
</div>
