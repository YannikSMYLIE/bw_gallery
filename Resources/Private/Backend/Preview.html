<div style="margin-bottom: 15px;">
    <table>
        <tr>
            <th>Pagination:</th>
            <td>
                <f:if condition="{data.tx_bwgallery_pagination}">
                    <f:then>ja</f:then>
                    <f:else>nein</f:else>
                </f:if>
            </td>
        </tr>
        <f:if condition="{settings.pagination.active}">
            <tr>
                <th>Pagination oben:</th>
                <td>
                    <f:if condition="{data.tx_bwgallery_pagination_top}">
                        <f:then>ja</f:then>
                        <f:else>nein</f:else>
                    </f:if>
                </td>
            </tr>
            <tr>
                <th>Pagination unten:</th>
                <td>
                    <f:if condition="{data.tx_bwgallery_pagination_bottom}">
                        <f:then>ja</f:then>
                        <f:else>nein</f:else>
                    </f:if>
                </td>
            </tr>
            <tr>
                <th>Bilder pro Seite:</th>
                <td>{data.tx_bwgallery_pagination_elements}</td>
            </tr>
        </f:if>
        <tr>
            <th style="padding-right: 10px;">Maximale Anzahl Spalten:</th>
            <td>{data.tx_bwgallery_columns}</td>
        </tr>
    </table>
</div>

<strong>Bilder:</strong>
<div>
    <f:alias map="{imageSize : 100}">
        <f:for each="{files}" as="file" iteration="iter">
            <f:image src="{file.uid}" treatIdAsReference="1" width="{imageSize}c" height="{imageSize}c" style="margin-bottom: 5px;" />
        </f:for>
    </f:alias>
</div>
